<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>优化版 Loading 动画</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1f3d, #121212);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .boxLoading {
      width: 50px;
      height: 50px;
      margin: auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    .boxLoading:before {
      content: '';
      width: 50px;
      height: 6px;
      background: rgba(255, 255, 255, 0.15);
      position: absolute;
      top: 60px;
      left: 0;
      border-radius: 50%;
      animation: shadow 0.6s ease-in-out infinite;
    }
    .boxLoading:after {
      content: '';
      width: 50px;
      height: 50px;
      background: #29abe2;
      box-shadow: 0 0 20px #29abe2, 0 0 40px #29abe2;
      animation: animate 0.6s ease-in-out infinite;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 5px;
    }
    @keyframes animate {
      17% {
        border-bottom-right-radius: 5px;
      }
      25% {
        transform: translateY(10px) rotate(22.5deg);
      }
      50% {
        transform: translateY(20px) scale(1, 0.9) rotate(45deg);
        border-bottom-right-radius: 40px;
      }
      75% {
        transform: translateY(10px) rotate(67.5deg);
      }
      100% {
        transform: translateY(0) rotate(90deg);
      }
    }
    @keyframes shadow {
      0%, 100% {
        transform: scale(1, 1);
      }
      50% {
        transform: scale(1.3, 1);
      }
    }
  </style>
</head>
<body>
  <div class="boxLoading"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫彩条形 Loading 动画</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1e1f3d);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .loader {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 175px;
            height: 100px;
        }

        .loader span {
            display: block;
            width: 7px;
            height: 100%;
            border-radius: 14px;
            margin-right: 5px;
            float: left;
            background: linear-gradient(180deg, #8e44ad, #3498db);
            box-shadow: 0 0 10px #8e44ad, 0 0 20px #3498db;
        }

        .loader span:last-child {
            margin-right: 0;
        }

        .loader span:nth-child(1) {
            animation: load 2.5s 1.4s infinite linear;
        }

        .loader span:nth-child(2) {
            animation: load 2.5s 1.2s infinite linear;
        }

        .loader span:nth-child(3) {
            animation: load 2.5s 1s infinite linear;
        }

        .loader span:nth-child(4) {
            animation: load 2.5s 0.8s infinite linear;
        }

        .loader span:nth-child(5) {
            animation: load 2.5s 0.6s infinite linear;
        }

        .loader span:nth-child(6) {
            animation: load 2.5s 0.4s infinite linear;
        }

        .loader span:nth-child(7) {
            animation: load 2.5s 0.2s infinite linear;
        }

        .loader span:nth-child(8) {
            animation: load 2.5s 0s infinite linear;
        }

        .loader span:nth-child(9) {
            animation: load 2.5s 0.2s infinite linear;
        }

        .loader span:nth-child(10) {
            animation: load 2.5s 0.4s infinite linear;
        }

        .loader span:nth-child(11) {
            animation: load 2.5s 0.6s infinite linear;
        }

        .loader span:nth-child(12) {
            animation: load 2.5s 0.8s infinite linear;
        }

        .loader span:nth-child(13) {
            animation: load 2.5s 1s infinite linear;
        }

        .loader span:nth-child(14) {
            animation: load 2.5s 1.2s infinite linear;
        }

        .loader span:nth-child(15) {
            animation: load 2.5s 1.4s infinite linear;
        }

        @keyframes load {
            0% {
                transform: scaleY(0.08);
                background: linear-gradient(180deg, #1abc9c, #2ecc71);
                box-shadow: 0 0 5px #1abc9c, 0 0 10px #2ecc71;
            }
            50% {
                transform: scaleY(1);
                background: linear-gradient(180deg, #e67e22, #e74c3c);
                box-shadow: 0 0 15px #e67e22, 0 0 30px #e74c3c;
            }
            100% {
                transform: scaleY(0.08);
                background: linear-gradient(180deg, #1abc9c, #2ecc71);
                box-shadow: 0 0 5px #1abc9c, 0 0 10px #2ecc71;
            }
        }
    </style>
</head>
<body>
<div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>

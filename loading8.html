<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大版方块轨迹 Loading 动画</title>
    <style>
        body {
            background: radial-gradient(circle at center, #0a0a0a, #1e1f3d);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading {
            display: block;
            position: relative;
            height: 40px; /* 高度放大 2 倍 */
            width: 172px; /* 宽度放大 2 倍 */
        }

        .loading-square {
            position: absolute;
            height: 40px; /* 方块放大 2 倍 */
            width: 40px;
            top: 0;
        }

        .loading-square:nth-child(1) {
            left: 0;
            animation: square1 1.5s linear infinite forwards;
        }

        .loading-square:nth-child(2) {
            left: 44px; /* 间距放大 */
            animation: square2 1.5s linear infinite forwards;
        }

        .loading-square:nth-child(3) {
            left: 88px;
            animation: square3 1.5s linear infinite forwards;
        }

        .loading-square:nth-child(4) {
            left: 132px;
            animation: square4 1.5s linear infinite forwards;
        }

        @keyframes square1 {
            0% {
                background-color: #97c900;
                transform: translate(0, 0);
            }
            9.09091% {
                transform: translate(0, calc(-100% - 4px));
                background-color: #97c900;
            }
            18.18182% {
                transform: translate(calc(100% + 4px), calc(-100% - 4px));
                background-color: #15668a;
            }
            27.27273% {
                transform: translate(calc(100% + 4px), 0);
            }
            100% {
                transform: translate(calc(100% + 4px), 0);
                background-color: #15668a;
            }
        }

        @keyframes square2 {
            0% {
                background-color: #15668a;
                transform: translate(0, 0);
            }
            18.18182% {
                transform: translate(0, 0);
            }
            27.27273% {
                transform: translate(0, calc(100% + 4px));
                background-color: #15668a;
            }
            36.36364% {
                transform: translate(calc(100% + 4px), calc(100% + 4px));
                background-color: #D53A33;
            }
            45.45455% {
                transform: translate(calc(100% + 4px), 0);
            }
            100% {
                transform: translate(calc(100% + 4px), 0);
                background-color: #D53A33;
            }
        }

        @keyframes square3 {
            0% {
                background-color: #D53A33;
                transform: translate(0, 0);
            }
            36.36364% {
                transform: translate(0, 0);
            }
            45.45455% {
                transform: translate(0, calc(-100% - 4px));
                background-color: #D53A33;
            }
            54.54545% {
                transform: translate(calc(100% + 4px), calc(-100% - 4px));
                background-color: #E79C10;
            }
            63.63636% {
                transform: translate(calc(100% + 4px), 0);
            }
            100% {
                transform: translate(calc(100% + 4px), 0);
                background-color: #E79C10;
            }
        }

        @keyframes square4 {
            0% {
                background-color: #E79C10;
                transform: translate(0, 0);
            }
            54.54545% {
                transform: translate(0, 0);
            }
            63.63636% {
                transform: translate(0, calc(100% + 4px));
                background-color: #E79C10;
            }
            72.72727% {
                background-color: #D53A33;
            }
            81.81818% {
                background-color: #15668a;
            }
            90.90909% {
                transform: translate(calc(-300% - 12px), calc(100% + 4px));
                background-color: #97c900;
            }
            100% {
                transform: translate(calc(-300% - 12px), 0);
                background-color: #97c900;
            }
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="loading-square"></div>
    <div class="loading-square"></div>
    <div class="loading-square"></div>
    <div class="loading-square"></div>
</div>
</body>
</html>
